name: CI Test

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created
      - prereleased
      - released

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: move action
        run: |
          ls -la
          mkdir -p actions/workflow-type-check-action
          mv action.yml actions/workflow-type-check-action
      - uses: ./actions/workflow-type-check-action
        name: Prepare Workspace
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - run: echo ${{ needs.check.outputs.doBuild }}
      - run: echo ${{ needs.check.outputs.doRelease }}
      - run: echo ${{ needs.check.outputs.checkRelease }}
